<html>
  <head>
    <title>JSON Syntax</title>

    <script>

      let jsonObject = {
        "param1" : "value1",
        "param2" : "value2",
        "param3" : "value3"
      }
      alert(jsonObject.param1); // alerts 'value1'

      var Mary = '{ "height":1.9, "age":36, "eyeColor":"brown" }';
      var myObject = JSON.parse(Mary);
      var out = "";
      for (i in myObject) {
          // out += i + " = " + myObject[i] + "\n";
          out += myObject[i] + "\n";
      }
      alert(out);


    </script>

  </head>
  <body>
  </body>
</html>
